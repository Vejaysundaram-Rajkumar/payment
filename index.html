<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    
    <link rel="stylesheet" href="style.css">
    <title>PrintEase</title>
    <link rel="icon" type="image/x-icon" href="/images/icon.png">
    <script>
    document.addEventListener('DOMContentLoaded', function(event) {
    document.getElementById('flip-card-btn-turn-to-back').style.visibility = 'visible';
    document.getElementById('flip-card-btn-turn-to-front').style.visibility = 'visible';

    document.getElementById('flip-card-btn-turn-to-back').onclick = function() {
    document.getElementById('flip-card').classList.toggle('do-flip');
    };

    document.getElementById('flip-card-btn-turn-to-front').onclick = function() {
    document.getElementById('flip-card').classList.toggle('do-flip');
    };

    });
    </script>
    <style>
        .checkout{
            width:1px;
        }
    </style>
</head>
<body>
    <div class="outerbox">
    <div class="flip-card-3D-wrapper">
    <div id="flip-card">
    <div class="flip-card-front">
    <div class="mainheading">Order Summary</div>
    <hr class="line1">
    <div class="innerbill">
    <div class="billtop">
    <h3 class="fontstyle">ORDER NO :</h3>
    <h3 class="fontstyle">DATE :</h3>
    </div>
    <hr class="line2">
    <div class="billbottom">
    <br>
    <h4 class="fontstyle">Color of the print:</h4>
    <h4 class="fontstyle">Type of the print:</h4>
    <h4 class="fontstyle">Number of copies to be printed:</h4>
    <div class="sideheading">GrandTotal:</div>
    </div>
    <button type="button" class="btn btn-primary checkout" id="flip-card-btn-turn-to-back">Checkout<span class="bi bi-cart"></span></button></div>
    </div>
    <div class="flip-card-back">
        <div class="billbottom">
            <br>
            <h2 class="mainheading">SCAN TO PAY</h2>
            <h4 class="money">â‚¹ AMOUNT</h4>
            <img src="qr.png" class="image" alt="Italian Trulli">
            <button type="button" class="btn btn-primary checkout" id="flip-card-btn-turn-to-front">Cancel<span class="bi bi-cart"></span></button></div>
        </div>
        </div>
    </div>
</body>
</html>
